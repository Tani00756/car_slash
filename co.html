<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="co.css">
       
    <title>Contact us Page</title>
</head>
 
<body>
    
   


  
    
    <section class="banner">
        <img src=
        "contact us.jpg">
        <h1>Get in Touch With Us</h1>
        <p>
        fill the below details so you can contact us 
    </section>
 
    <!-- Contact form -->
    <section class="contact-form">
        <div class="form-container">
            <h2>Your Details</h2>
            <form action="#" method="POST">
 
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" required>
 
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required>
 
                <label for="phone">Phone: </label>
                <input type="tel" id="phone" name="phone">
 
                <label for="message">Message: </label>
                <textarea id="message" name="message" rows="4" required></textarea>
 
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </section>
 

    <section style="background-color: rgb(221, 225, 225);" class="contact-info">
        <h2>Contact Information</h2>
        <address>
            Company Name<br>
             new delhi india<br>
            delhi , 452001<br>
            Phone: <a href="tel:1234567890">123-456-7890</a><br>
            Email: <a href="mailtoxyz@gmail.com">carslash@gmail.com</a>
        </address>
    </section>
 
</body>
 
</html>
